#i2c addresses
# address: 0x26 input pcf io
# address: 0x27 input pcf io
# address: 0x3C input oled
# address: 0x40 input ina219 power
# address: 0x68 input rtc ds1307

binary_sensor:

  - platform: gpio
    pin:
      pcf8574: pcf_input_2
      number: 13
      mode: 
        input: true
      inverted: true
    name: "IN01"
    on_multi_click:
    - timing:
      - ON for at most 1s
      - OFF for at most 1s
      - ON for at most 1s
      - OFF for at least 0.2s
      then:
      - logger.log: "Double Clicked"
      - homeassistant.event:
          event: esphome.Input.IN01
          data:
            title: dbl_click
    - timing:
      - ON for 1s to 5s
      then:
      - logger.log: "Single Long Clicked"
      - homeassistant.event:
          event: esphome.Input.IN01
          data:
            title: long_click
    - timing:
      - ON for at most 1s
      - OFF for at least 0.5s
      then:
      - logger.log: "Single Short Clicked"
      - homeassistant.event:
          event: esphome.Input.IN01
          data:
            title: single_click
